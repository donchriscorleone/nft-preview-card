<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="This is a solution to the NFT preview card component challenge on Frontend Mentor">
  <meta property="og:title" content="NFT Preview Card Component Coded by Christopher II">
  <meta property="og:description" content="This project is from Frontend Mentor and code by Christopher II">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | NFT preview card component | Coded by Christopher II</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-image-container">
        <img src="./images/image-equilibrium.jpg" alt="A picture of Equilibrium #3429">
        <span class="icon-view">An icon of view</span>
      </div>
      <div class="card-content">
        <h1 class="card-title color-hover">
          <a class="" href="#" target="_blank">Equilibrium #3429</a>
        </h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info">
          <div class="card-price card-icon-wrapper">
            <span class="icon-container icon-eth">An icon of ETH</span>
            <span class="icon-text">0.041 ETH</span>
          </div>
          <div class="card-days card-icon-wrapper">
            <span class="icon-container icon-clock">An icon of clock</span>
            <span class="icon-text">3 days left</span>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="card-footer-avatar">
          <img src="./images/image-avatar.png" alt="An avatar of Jules Wyvern">
        </div>
        <p class="card-footer-text">
          Creation of <a class="color-hover" target="_blank" href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
